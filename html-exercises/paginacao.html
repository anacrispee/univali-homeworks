<!DOCTYPE html>
<html>
    <head>
        <title>Paginação</title>
        <meta charset="UTF-8">
        <style>
            ul {
                list-style: none;
                display: flex;
                font-weight: bolder;
                font-family: Arial, Helvetica, sans-serif;
            }

            li {
                padding: 10px;
                background-color: #85C9E8;
                color: white;
            }
            li:hover {
                background-color: white;
                color: #85C9E8
            }
        </style>
    </head>
    <body>
        <ul>
            <li><<</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>>></li>
        </ul>
    </body>
</html>
